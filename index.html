<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FakeStore</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <style>
        [v-cloak] {
            display: none;
        }

        h1 {
            text-align: center;
        }
        img{
            width: 20px;
            height: 150px;
        }
        #priceRating{
            display: flex;
            justify-content: space-between;
        }
        #labelForInput{
            padding: 5px;
        }
    </style>
</head>

<body>
<div id="app">
    <h1>FakeStore</h1>

    <label for="inputSearch" id="labelForInput">
        Filters :
        <input type="text" placeholder="Search an item" id="inputSearch" v-model="searchString">
    </label>
    <br><br>
    <div id="listProduct" v-cloak>
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col" v-for="product in filteredSearchStringResult">
                <div class="card h-100">
                    <img :src=product.image class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{product.title}}</h5>
                        <p class="card-text">{{product.description}}</p>
                        <div id="priceRating">
                            <p>Price : {{product.price}}</p>
                            <p>Rating : {{product.rating.rate}}/5</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@3"></script>

<script>
    const apiURL = "https://fakestoreapi.com/products?limit=10"


    Vue.createApp({
        data() {
            return {
                products: null,
                searchString: ""
            };
        },
        created: function(){
            this.getDataFromApi()
        },
        methods: {
            getDataFromApi: async function(){
                try{
                    const response = await axios.get(apiURL)
                    this.products = response.data
                } catch (error){
                    console.log(error)
                }
            }
        },
        computed: {
            filteredSearchStringResult: function(){
                let listProduct = this.products
                let searchString = this.searchString

                if (searchString != null){
                    return listProduct
                }

                searchString = searchString.trim().toLowerCase()

                listProduct = listProduct.filter( function (item) {
                    if (
                        item.title.toLowerCase().indexOf(searchString) !== 1
                    ){
                        return item
                    }
                })
                return listProduct
            }
        }
    }).mount("#app")
</script>
</html>
